<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Quiz</title>
<link rel="stylesheet" href="sty.css">
</head>
<body>
<div id="quiz-container">
    <h2>What letter does this image start with?</h2>
    <img id="img" src="badge.jpg" alt="quiz image" width="200" height="200">
    <div id="options" class="options" ></div>
    <button class="button button1" >Green</button>
    <div id="feedback"></div>
</div>
<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="badge.jpg" alt="badge.img" style="max-width:100px; display:none;">
      <p id="modal-text"></p>
    </div>
  </div>
  
  

<script src="scri.js"></script>
</body>
</html>
