<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabet Learning Site Authentication</title>
<link href="https://cdn.tailwindcss.com" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background-image: url('https://img.freepik.com/free-vector/hand-drawn-abc-background_52683-123025.jpg');
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-8 text-center text-blue-600">Welcome to Alphabet Learning</h2>

      <div class="mb-6" >
        <button class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300" id="loginBtn">Login</button>
        <button class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300 ml-2" id="signupBtn">Sign Up</button>
      </div>
      

      <!-- Login Form -->
      <div id="loginForm">
        <div class="mb-4">
          <input class="w-full p-3 border border-blue-300 rounded focus:outline-none focus:ring focus:border-blue-500 transition duration-200" type="text" placeholder="Username or Email" />
        </div>
        <div class="mb-6">
          <input class="w-full p-3 border border-blue-300 rounded focus:outline-none focus:ring focus:border-blue-500 transition duration-200" type="password" placeholder="Password" />
        </div>
        <button onclick="location.href='homepage.html'" class="w-full p-3 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none transition duration-200">Login</button>
      </div>

      <!-- Sign Up Form -->
      <div id="signupForm" class="hidden">
        <div class="mb-4">
          <input class="w-full p-3 border border-green-300 rounded focus:outline-none focus:ring focus:border-green-500 transition duration-200" type="text" placeholder="Username" />
        </div>
        <div class="mb-4">
          <input class="w-full p-3 border border-green-300 rounded focus:outline-none focus:ring focus:border-green-500 transition duration-200" type="email" placeholder="Email" />
        </div>
        <div class="mb-4">
          <input class="w-full p-3 border border-green-300 rounded focus:outline-none focus:ring focus:border-green-500 transition duration-200" type="password" placeholder="Password" />
        </div>
        <div class="mb-6">
          <select class="w-full p-3 border border-green-300 rounded focus:outline-none focus:ring focus:border-green-500 transition duration-200" name="role">
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="parent">Parent</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button onclick="location.href='homepage.html'" class="w-full p-3 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none transition duration-200">Sign Up</button>
      </div>
    </div>
  </div>

<script>
// JavaScript for toggling the form
document.getElementById('loginBtn').addEventListener('click', function() {
  document.getElementById('loginForm').classList.remove('hidden');
  document.getElementById('signupForm').classList.add('hidden');
});

document.getElementById('signupBtn').addEventListener('click', function() {
  document.getElementById('loginForm').classList.add('hidden');
  document.getElementById('signupForm').classList.remove('hidden');
});
</script>

</body>
</html>
