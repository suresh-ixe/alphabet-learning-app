<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="leader.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="header">
        <h1>Ranking</h1>
        <button class="share">
          <i class="ph ph-share-network"></i>
        </button>
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
        <table>
          <tr>
            <td class="number">1</td>
            <td class="name">Doremon</td>
            <td class="points">
              259 <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
            </td>
          </tr>
          <tr>
            <td class="number">2</td>
            <td class="name">Nobita</td>
            <td class="points">258</td>
          </tr>
          <tr>
            <td class="number">3</td>
            <td class="name">Shizuka</td>
            <td class="points">250</td>
          </tr>
          <tr>
            <td class="number">4</td>
            <td class="name">Kushi</td>
            <td class="points">245</td>
          </tr>
          <tr>
            <td class="number">5</td>
            <td class="name">Gion</td>
            <td class="points">240</td>
          </tr>
        </table>
        <div id="buttons">
          <button class="exit">Exit</button>
          <button class="continue" >Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
